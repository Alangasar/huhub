# Migration Order node type content.
id: druio_order
label: Orders
migration_group: druio
migration_dependencies:
  required:
    - druio_user
    - druio_file
dependencies:
  enforced:
    module:
      - druio_migrate
source:
  plugin: druio_order
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: order
  title: title
  nid: nid
  uid:
    plugin: migration
    migration: druio_user
    source: uid
  sticky:
    plugin: default_value
    default_value: 0
  status: status
  created: created
  changed: changed
  'body/value': body_value
  'body/format': body_format
  'field_order_status/value': order_status


