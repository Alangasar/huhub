id: druio_users
label: User migration
migration_group: druio
source:
  plugin: druio_user
destination:
  plugin: entity:user
process:
  pass: password
  mail: email
  init: email
  status: status
  roles:
    plugin: default_value
    default_value: 2
  name:
    plugin: dedupe_entity
    source: name
    entity_type: user
    field: name
    postfix: _
  created: created
  changed: '@created'
  access: access
  login: login

migration_dependencies: {}

dependencies:
  enforced:
    module:
      - druio_migrate
