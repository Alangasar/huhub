user  nginx;
worker_processes  auto;

#error_log  /var/log/nginx/error.log warn;
error_log  /proc/self/fd/2;
pid        /var/run/nginx.pid;

events {
    worker_connections  4096;
    multi_accept        on;
    use                 epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format combined_plus '$remote_addr - $remote_user [$time_local]'
                                 ' "$request" $status $body_bytes_sent "$http_referer"'
                                 ' "$http_user_agent" $request_time $php:9000_cache_status'
                                 ' [$php:9000_response_time]';

    access_log /var/log/nginx/access.log combined_plus;

    sendfile                 on;
    tcp_nodelay              on;
    tcp_nopush               on;
    keepalive_timeout        30;
    keepalive_requests       100;
    client_body_timeout      10s;
    client_header_timeout    10s;
    client_max_body_size     1M;
    server_tokens            off;

    gzip             on;
    gzip_comp_level  2;
    gzip_min_length  1000;
    gzip_proxied     any;
    gzip_types       text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/x-icon application/vnd.ms-fontobject font/opentype application/x-font-ttf;
    gzip_disable     msie6;

        add_header       X-XSS-Protection '1; mode=block';
        #add_header       Content-Security-Policy "frame-ancestors ${NGINX_HOST}";
        add_header       X-Content-Type-Options nosniff;

    map $uri $no_slash_uri {
        ~^/(?<no_slash>.*)$ $no_slash;
    }

    server {
        server_name _;
        listen 80;
        root /var/www/html/public;
        fastcgi_keep_conn    on;

        location / {
            location ^~ /system/files/ {
                include fastcgi_params;
                fastcgi_param QUERY_STRING q=$uri&$args;
                fastcgi_param SCRIPT_NAME /index.php;
                fastcgi_param SCRIPT_FILENAME $document_root/index.php;
                fastcgi_hide_header 'X-Drupal-Cache';
                fastcgi_hide_header 'X-Generator';
                fastcgi_pass php:9000;
                log_not_found off;
            }

            location ^~ /sites/.*/files/private/ {
                internal;
            }

            location ~* /files/styles/ {
                access_log off;
                expires 30d;
                try_files $uri @drupal;
            }

            location ~* ^.+\.(?:cur|jpe?g|gif|htc|ico|png|xml|otf|ttf|eot|woff|woff2|svg)$ {
                access_log off;
                expires 30d;
                tcp_nodelay off;
                open_file_cache max=3000 inactive=120s;
                open_file_cache_valid 45s;
                open_file_cache_min_uses 2;
                open_file_cache_errors off;
            }

            location ~* ^.+\.(?:css|js)$ {
                access_log off;
                expires 30d;
                tcp_nodelay off;
                open_file_cache off;
            }

            location ~* ^(?:.+\.(?:htaccess|make|txt|engine|inc|info|install|module|profile|po|pot|sh|.*sql|test|theme|tpl(?:\.php)?|xtmpl)|code-style\.pl|/Entries.*|/Repository|/Root|/Tag|/Template)$ {
                return 404;
            }

            try_files $uri @drupal;
        }

        location @drupal {
            include fastcgi_params;
            fastcgi_param QUERY_STRING q=$uri&$args;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_hide_header 'X-Drupal-Cache';
            fastcgi_hide_header 'X-Generator';
            fastcgi_pass php:9000;
        }

        location @drupal-no-args {
            include fastcgi_params;
            fastcgi_param QUERY_STRING q=$uri;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_hide_header 'X-Drupal-Cache';
            fastcgi_hide_header 'X-Generator';
            fastcgi_pass php:9000;
        }

        location = /index.php {
            include fastcgi_params;
            fastcgi_param QUERY_STRING q=$uri&$args;
            fastcgi_param SCRIPT_NAME /index.php;
            fastcgi_param SCRIPT_FILENAME $document_root/index.php;
            fastcgi_hide_header 'X-Drupal-Cache';
            fastcgi_hide_header 'X-Generator';
            fastcgi_pass php:9000;
        }

        location ^~ /.git {
            return 404;
        }

        location ^~ /patches {
            return 404;
        }

        location ^~ /backup {
            return 404;
        }

        location = /robots.txt {
            access_log off;
            try_files $uri @drupal-no-args;
        }

        location = /rss.xml {
            try_files $uri @drupal-no-args;
        }

        location = /sitemap.xml {
            try_files $uri @drupal-no-args;
        }

        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 30d;
            try_files /favicon.ico @empty;
        }

        location @empty {
            expires 30d;
            empty_gif;
        }

        location ~* ^.+\.php$ {
            return 404;
        }

        location ~ (^|/)\. {
            return 404;
        }
    }
}
